<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Igor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="js/index.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header class="header">
      <h1 class="center"><img src="/images/logo.svg" alt="splitter"></h1>
    </header>
    <form id="tipCalculator" class="tipCalculator" action="" novalidate oninput="calcTip()">
      <!-- User input section -->
      <section class="container input">
        <div>
          <label id="labelBill" class="label" for="bill">Bill <span class="error__message"></span></label>
          <input class="input__field bg---img bg---bill" id="bill" name="bill" type="text" placeholder="0" oninput="enterBill(this)">
        </div>

        <div>
          <label id="labelTip" class="label" for="tipSelect">Select Tip % <span class="error__message"></span></label>
          <section class="input__grid" id="tipSelect" >
            <button type="button" class="btn btn---tip" onclick="tip(this)">5%</button>
            <button type="button" class="btn btn---tip" onclick="tip(this)">10%</button>
            <button type="button" class="btn btn---tip" onclick="tip(this)">15%</button>
            <button type="button" class="btn btn---tip" onclick="tip(this)">25%</button>
            <button type="button" class="btn btn---tip" onclick="tip(this)">50%</button>
            <input id="customTip" class="input__field field---custom" type="text" name="customeTip" placeholder="Custom" oninput="enterTip(this)">
          </section>
        </div>

        <div>
          <label id="labelNumPeople" class="label" for="numPeople">Number of People <span class="error__message"></span></label>
          <input class="input__field bg---img bg---numPeople" id="numPeople" type="text" placeholder="0" oninput="enterPeople(this)">
        </div>

      </section>
      <!-- Calculated tip display -->
      <section class="container display">
        <div>
          <section class="flex-sb">
            <div>
              <p class="label label---display">Tip Amount</p>
              <p class="display__subtext">/ person</p>
            </div>
            <p class="display__amount" >$<output class="strong---amount" id="perPerson" >0.00</output></p>
          </section>
          <section class="flex-sb">
            <div>
              <p class="label label---display">Total</p>
              <p class="display__subtext">/ person</p>
            </div>
            <p class="display__amount" >$<output class="strong---amount" id="totalTip">0.00</output></p>
          </section>
        </div>
        
        <button type="button" class="btn btn---reset" type="button" onclick="start()" disabled>RESET</button>
      </section>
    </form>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Igor</a>.
    </div>
  </footer>
</body>

</html>
